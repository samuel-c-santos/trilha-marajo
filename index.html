<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>IV Trilha Cicloturística do Marajó</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Cabeçalho -->
  <header class="header">
    <div class="header-content">
      <img src="assets/logo.png" alt="Logo IDEFLOR-Bio" class="logo" />
      <h1 class="title">🚵 IV Trilha Cicloturística do Marajó · 🗺️ Salvaterra · 🗓️ 19 e 20 de julho</h1>
    </div>
  </header>

  <!-- Conteúdo Principal -->
  <main class="main-content">

    <!-- Lateral / Informações -->
    <section class="info-section">
      <img src="assets/banner.jpg" alt="Banner do evento" class="banner" />
      <div class="info-content">
        <h2>Detalhes da Trilha</h2>
        <div class="metrics">
          <div>🚴‍♀️ <strong>40 km</strong> de trilha</div>
          <div>⏱️ <strong>1h 42min</strong> de duração</div>
          <div>⛰️ <strong>102 m</strong> de elevação</div>
          <div>🛑 Pontos de apoio: km 10, 20 e 32</div>
        </div>
        <a href="https://strava.app.link/cLiaUa83sqb?%24fallback_url=https%3A%2F%2Fstrava.com%2Factivities%2F15051595178%2Foverview%3Futm_medium%3Dweb_embed%26utm_source%3Dactivity_embed&strava_deeplink_url=strava%3A%2F%2Factivities%2F15051595178" target="_blank">
          <button class="strava-button">Ver no Strava</button>
        </a>
        <div class="legenda">
          <strong>Legenda:</strong><br />
          <span style="color: orange">■</span> Estrada de terra (Percurso)<br />
          <img src="assets/saida.png" alt="Saída" class="icon"> Saída<br />
          <img src="assets/chegada.png" alt="Chegada" class="icon"> Chegada<br />
          <span class="apoio-dot"></span> Ponto de Apoio
        </div>
      </div>
    </section>

    <!-- Mapa -->
    <section class="map-section">
      <div id="map"></div>
      <div class="chart-section">
        <canvas id="elevationChart"></canvas>
      </div>
    </section>

  </main>

  <!-- Rodapé -->
  <footer class="footer">
    Desenvolvido por <a href="https://samuel-c-santos.github.io/" target="_blank">Samuel Santos</a>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
